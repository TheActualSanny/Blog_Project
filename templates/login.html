<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="Title">
            <h1><strong>Login Page: </strong></h1>
            <p>Welcome back! To log into your account, please input the correct credentials in the boxes below and <br>click "Login" when done!</p>
        </div>
        <div class="main">
            <form id="login_creds">
                <div class="creds">
                    <input class="field" type="text" name="username_login" placeholder="Input your Username!"><br>
                    <input class="field" type="text" name="password_login" placeholder="Input your Password!"><br>
                    <button class="redir1" formmethod="post"  formaction="{{ url_for('submit_page') }}">Don't have an account? Register!</button><br>
                </div>    
                <button class="button" formmethod="post" formaction="{{ url_for('main_website') }}">Login</button><br>
            </form>
        </div>
    </div>    
</body>
</html>
